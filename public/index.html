<!DOCTYPE html>
<html>
  <head>
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- meta -->
    <meta charset="utf-8" />
    <meta name="description" content="SatoChat" />
    <meta name="keywords" content="SatoChat" />
    <meta name="author" content="SatoChat" />
    <!-- favicon -->
    <!-- <link rel="icon" href="favicon.ico" /> -->

    <script src="https://unpkg.com/bsv@1.5"></script>
    <title>SatoChat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      #room-selection {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #room-selection input,
      #room-selection button {
        margin: 0 10px;
      }

      #messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 20px;
        background: #fff;
        border-top: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
      }

      #messages li {
        margin-bottom: 10px;
        line-height: 1.4;
      }

      #form {
        display: flex;
        padding: 10px;
        background: #333;
        color: #fff;
        width: 100%;
      }

      #form input,
      #form button {
        padding: 10px;
        margin-right: 10px;
        border: none;
        border-radius: 4px;
      }

      #form input {
        flex-grow: 1;
      }

      #form button {
        background-color: #2196f3;
        color: white;
        cursor: pointer;
      }

      #form button:hover {
        background-color: #0b7dda;
      }

      .myAddress p {
        text-align: center;
        color: #333;
      }
      /* current room */
      #currentRoom {
        font-weight: bold;
      }
      /* my address */
      #myAddress {
        font-weight: bold;
      }
      /* media max */
      /* Improved Media Queries for Mobile Devices */
      @media (max-width: 600px) {
        body {
          padding: 5px; /* Smaller padding for body */
          word-wrap: break-word;
        }

        #room-selection {
          flex-direction: column;
          padding: 10px; /* Increased padding */
        }

        #room-selection input,
        #room-selection button {
          margin: 5px 0; /* Adjusted margin */
        }

        #form {
          flex-direction: column;
          width: 90%;
          margin: 0 auto;
        }

        #form input,
        #form button {
          margin: 5px 0; /* Adjusted margin */
          /* width: 100%; */
        }
        #messages {
          padding: 5px; /* Smaller padding for messages */
        }
        #messages li {
          font-size: 1.2em; /* Larger font size for readability */
        }

        .myAddress p {
          font-size: 1em; /* Larger font size for readability */
        }
      }
    </style>
  </head>
  <body>
    <h1>SatoChat</h1>
    <div id="room-selection">
      Enter Room Name:
      <input id="room-name" type="text" placeholder="Room name" />
      <button id="join-room">Join Room</button>
    </div>

    <div class="myAddress">
      <!-- current room -->
      <p>Current Room: <span id="currentRoom"></span></p>
      <p>My Address: <span id="myAddress"></span></p>
    </div>
    <ul id="messages"></ul>

    <form id="form" action="">
      <input
        id="username"
        type="text"
        placeholder="Enter your name"
        autocomplete="off"
        required
      />
      <input id="input" placeholder="enter message" autocomplete="off" /><button
        id="send"
      >
        Send
      </button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      const Buffer = bsv.deps.Buffer;
      const sha256 = bsv.crypto.Hash.sha256;
      const chatKeys = () => {
        const privateKey = new bsv.PrivateKey();
        const publicKey = bsv.PublicKey.fromPrivateKey(privateKey);
        const address = bsv.Address.fromPublicKey(publicKey);
        return {
          privateKey: privateKey.toString(),
          publicKey: publicKey.toString(),
          address: address.toString(),
        };
      };
      if (!localStorage.getItem("chatkeys")) {
        const keys = chatKeys();
        localStorage.setItem("chatkeys", JSON.stringify(keys));
      }
      const keys = JSON.parse(localStorage.getItem("chatkeys"));
      document.getElementById("myAddress").innerHTML = keys.address.toString();
      document
        .getElementById("myAddress")
        .setAttribute("title", keys.address.toString());

      const uuidv4 = () => {
        return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(
          /[xy]/g,
          function (c) {
            var r = (Math.random() * 16) | 0,
              v = c == "x" ? r : (r & 0x3) | 0x8;
            return v.toString(16);
          }
        );
      };
      var uuid = uuidv4();
      console.log(uuid);
      //room is last 4 digits of uuid
      currentRoom = uuid.slice(-4);
      document.getElementById("room-name").value = currentRoom;

      $(function () {
        var socket = io();
        var currentRoom = "";
        //check query string for room
        const urlParams = new URLSearchParams(window.location.search);
        const room = urlParams.get("room");
        if (room) {
          document.getElementById("room-name").value = room;
          //   document.getElementById("join-room").click();
        }
        $("#join-room").click(function () {
          currentRoom = $("#room-name").val();
          socket.emit("join room", currentRoom);
          document.getElementById("currentRoom").innerHTML = currentRoom;
          //   addevtlistener for click on room name to copy to clipboard
          document
            .getElementById("currentRoom")
            .addEventListener("click", function () {
              let urlWithRoom = window.location.href + "?room=" + currentRoom;
              navigator.clipboard.writeText(urlWithRoom);
              alert("Copied room link to clipboard");
            });
          $("#messages").html(""); // Clear the chat messages
        });

        $("form").submit(function (e) {
          e.preventDefault(); // prevents page reloading
          //   if missing any fields, alert and return
          if (
            $("#username").val() === "" ||
            $("#input").val() === "" ||
            currentRoom === ""
          ) {
            alert("Please enter a username, message, and room name");
            return false;
          }
          socket.emit("chat message", {
            room: currentRoom,
            username: $("#username").val(),
            message: $("#input").val(),
            timestamp: new Date().toLocaleTimeString(),
          });
          $("#input").val("");
          return false;
        });

        socket.on("chat message", function (data) {
          $("#messages").append(
            $("<li>").text(
              `${data.timestamp} - ${data.username}: ${data.message}`
            )
          );
        });
      });
    </script>
  </body>
</html>
