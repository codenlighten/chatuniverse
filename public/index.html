<!DOCTYPE html>
<html>
  <head>
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- meta -->
    <meta charset="utf-8" />
    <meta name="description" content="SatoChat" />
    <meta name="keywords" content="SatoChat" />
    <meta name="author" content="SatoChat" />
    <!-- favicon -->
    <!-- <link rel="icon" href="favicon.ico" /> -->

    <script src="https://unpkg.com/bsv@1.5"></script>
    <title>SatoChat</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f3f4f6; /* Lighter shade for better contrast */
        color: #334155; /* Darker text for better readability */
        line-height: 1.6;
      }

      .main-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 0 20px;
        text-align: center; /* Center align for better presentation */
      }

      h1 {
        color: #2563eb; /* Brighter blue for more impact */
        font-size: 2.5em; /* Larger size for prominence */
        margin-bottom: 0.8em;
      }

      input,
      button {
        padding: 15px 25px;
        margin: 10px 0;
        border: 2px solid #cbd5e1; /* Subtle border color */
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      button {
        background-color: #10b981; /* Fresh green color */
        color: white;
        font-weight: 600;
        cursor: pointer;
      }

      button:hover,
      button:focus {
        background-color: #059669; /* Darker shade on hover/focus */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      #messages li {
        background-color: #e0f2fe; /* Light blue for messages */
        border-left: 5px solid #60a5fa; /* Complementary border color */
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 8px;
        word-break: break-word; /* Ensure long words don't overflow */
      }

      @media (max-width: 600px) {
        .main-container {
          padding: 0 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <h1>SatoChat</h1>
      <div id="room-selection">
        Enter Room Name:
        <input id="room-name" type="text" placeholder="Room name" />
        <button id="join-room">Join Room</button>
      </div>

      <div class="myAddress">
        <!-- current room -->
        <p>Current Room: <span id="currentRoom"></span></p>
        <p>My Address: <span id="myAddress"></span></p>
      </div>
      <ul id="messages"></ul>

      <form id="form" action="">
        <input
          id="username"
          type="text"
          placeholder="Enter your name"
          autocomplete="off"
          required
        />
        <input
          id="input"
          placeholder="enter message"
          autocomplete="off"
        /><button id="send">Send</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      const Buffer = bsv.deps.Buffer;
      const sha256 = bsv.crypto.Hash.sha256;
      const chatKeys = () => {
        const privateKey = new bsv.PrivateKey();
        const publicKey = bsv.PublicKey.fromPrivateKey(privateKey);
        const address = bsv.Address.fromPublicKey(publicKey);
        return {
          privateKey: privateKey.toString(),
          publicKey: publicKey.toString(),
          address: address.toString(),
        };
      };
      if (!localStorage.getItem("chatkeys")) {
        const keys = chatKeys();
        localStorage.setItem("chatkeys", JSON.stringify(keys));
      }
      const keys = JSON.parse(localStorage.getItem("chatkeys"));
      document.getElementById("myAddress").innerHTML = keys.address.toString();
      document
        .getElementById("myAddress")
        .setAttribute("title", keys.address.toString());

      const uuidv4 = () => {
        return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(
          /[xy]/g,
          function (c) {
            var r = (Math.random() * 16) | 0,
              v = c == "x" ? r : (r & 0x3) | 0x8;
            return v.toString(16);
          }
        );
      };
      var uuid = uuidv4();
      console.log(uuid);
      //room is last 4 digits of uuid
      const address = keys.address.toString();
      currentRoom = address + "-" + uuid.slice(-4);
      document.getElementById("room-name").value = currentRoom;

      $(function () {
        var socket = io();
        var currentRoom = "";
        //check query string for room
        const urlParams = new URLSearchParams(window.location.search);
        const room = urlParams.get("room");
        if (room) {
          document.getElementById("room-name").value = room;
          //   document.getElementById("join-room").click();
        }
        $("#join-room").click(function () {
          currentRoom = $("#room-name").val();
          socket.emit("join room", currentRoom);
          document.getElementById("currentRoom").innerHTML = currentRoom;
          //   addevtlistener for click on room name to copy to clipboard
          document
            .getElementById("currentRoom")
            .addEventListener("click", function () {
              let urlWithRoom = window.location.href + "?room=" + currentRoom;
              navigator.clipboard.writeText(urlWithRoom);
              alert("Copied room link to clipboard");
            });
          $("#messages").html(""); // Clear the chat messages
          //load old messages from response to join room
          socket.on("join room", function (data) {
            data.forEach((message) => {
              $("#messages").append(
                $("<li>").text(
                  `${message.timestamp} - ${message.username}: ${message.message}`
                )
              );
            });
          });
        });

        $("form").submit(function (e) {
          e.preventDefault(); // prevents page reloading
          //   if missing any fields, alert and return
          if (
            $("#username").val() === "" ||
            $("#input").val() === "" ||
            currentRoom === ""
          ) {
            alert("Please enter a username, message, and room name");
            return false;
          }
          socket.emit("chat message", {
            room: currentRoom,
            username: $("#username").val(),
            message: $("#input").val(),
            timestamp: new Date().toLocaleTimeString(),
          });
          $("#input").val("");
          return false;
        });

        socket.on("chat message", function (data) {
          $("#messages").append(
            $("<li>").text(
              `${data.timestamp} - ${data.username}: ${data.message}`
            )
          );
        });
      });
    </script>
  </body>
</html>
